<html>
<head>
<style>
	div {
		background-color: lightgrey;
		font-family: helvetica;
		font-size:13;
	}

	pre, code {
		background-color: lightgrey;
		font-family: 'Consolas', 'Menlo', 'Deja Vu Sans Mono', 'Bitstream Vera Sans Mono', monospace;
		white-space: pre-wrap;       /* Since CSS 2.1 */
		white-space: -moz-pre-wrap;  /* Mozilla, since 1999 */
		white-space: -pre-wrap;      /* Opera 4-6 */
		white-space: -o-pre-wrap;    /* Opera 7 */
		word-wrap: break-word;       /* Internet Explorer 5.5+ */
		border-radius: 0 !important;
		font-size: 0.7em;
	}

	h1 {
	    background: #F3F3F3; /* Light grey background */
	    font-weight: bold; /* Make sure they're bold */
	    font-size:16;
	}

	li {
	    font-family: Helvetica, Arial, sans-serif; /* Nicer font */
	    background: #FAFAFA; /* Lighter grey background */
	    font-size:14;
	}
</style>
</head>
<title>OP-TEE CI and test for HiKey</title>
<body>
	<h1 id="top">Build job ID: {{ pr_id }}<br>Commit: {{ pr_sha1 }}</h1>
  <ul>
	<li><a href="#clone">Clone log</a></li>
	<li><a href="#build">Build log</a></li>
	<li><a href="#flash">Flash log</a></li>
	<li><a href="#boot">Boot log</a></li>
	<li><a href="#test">Test log</a></li>
  </ul>
  <h1 id="clone">Clone log (<a href="#top">top</a>)</h2>
  <pre>
		{{ clone }}
  </pre>

  <h1 id="build">Build log (<a href="#top">top</a>)</h2>
  <pre>
		{{ build }}
  </pre>

  <h1 id="flash">Flash log (<a href="#top">top</a>)</h2>
  <pre>
		{{ flash }}
  </pre>

  <h1 id="boot">Boot log (<a href="#top">top</a>)</h2>
  <pre>
		{{ boot }}
  </pre>

  <h1 id="test">Test log (<a href="#top">top</a>)</h2>
  <pre>
		{{ test }}
  </pre>
</body>
</html>
