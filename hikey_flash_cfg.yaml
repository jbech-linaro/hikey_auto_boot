# List of all command needed to flash a HiKey 620 4GB device
flash_cmds:
        - cmd: cd /mnt/sshd/hab/hikey/build
          exp: ""
          timeout: 2

        - cmd: ls hikey.mk
          exp: hikey.mk
          timeout: 2

        - cmd: make recovery
          exp: Press enter to continue
          timeout: 2

        - cmd: ""
          exp: 1. Connect USB OTG cable, the micro USB cable \(press enter\)
          timeout: 2

        - cmd: ""
          exp: 2. Connect HiKey to power up \(press enter\)
          timeout: 2

        - cmd: ""
          exp: "Then press enter to continue flashing"
          timeout: 60

        - cmd: ""
          exp: "sending 'ptable'"
          timeout: 3

        - cmd: ""
          exp: "writing 'ptable'..."
          timeout: 3

        - cmd: ""
          exp: "sending 'fastboot'..."
          timeout: 3

        - cmd: ""
          exp: "writing 'fastboot'..."
          timeout: 3

        - cmd: ""
          exp: "sending 'nvme'"
          timeout: 3

        - cmd: ""
          exp: "writing 'nvme'..."
          timeout: 3

        - cmd: ""
          exp: "sending 'boot'"
          timeout: 5

        - cmd: ""
          exp: "writing 'boot'..."
          timeout: 30

        - cmd: ""
          exp: "finished. total time:"
          timeout: 15

xtest_cmds:
        - cmd:
          exp: Starting tee-supplicant...
          timeout: 60

        - cmd:
          exp: Please press Enter to activate this console.
          timeout: 10

        - cmd: ""
          exp: root@HiKey:/
          timeout: 10

        - cmd: xtest
          exp: test cases of which 0 failed
          timeout: 1200

build_cmds:
        # TODO: Preferably we should have all the necessary commands for build
        # here, just as for flash and xtest above. However I had issues with
        # pexpect after running repo sync. So for now I doing all repo setup and
        # building from this shell script instead. It works, but a bit ugly and
        # not how it was intended to work.
        - cmd: ./init_repo.sh
          exp: Done building HiKey
          timeout: 1200
